<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#grad)" opacity="0.9"/>
  
  <!-- Brain shape - left hemisphere -->
  <path d="M 30 45 
           Q 25 35, 30 25 
           Q 35 20, 40 25 
           Q 42 30, 40 35 
           Q 38 40, 40 45 
           Q 38 50, 40 55 
           Q 42 60, 40 65 
           Q 38 70, 40 75 
           Q 35 80, 30 75 
           Q 25 70, 30 65 
           Q 28 60, 30 55 
           Q 28 50, 30 45 Z" 
        fill="white" opacity="0.95"/>
  
  <!-- Brain shape - right hemisphere -->
  <path d="M 70 45 
           Q 75 35, 70 25 
           Q 65 20, 60 25 
           Q 58 30, 60 35 
           Q 62 40, 60 45 
           Q 62 50, 60 55 
           Q 58 60, 60 65 
           Q 62 70, 60 75 
           Q 65 80, 70 75 
           Q 75 70, 70 65 
           Q 72 60, 70 55 
           Q 72 50, 70 45 Z" 
        fill="white" opacity="0.95"/>
  
  <!-- Brain connection/corpus callosum -->
  <ellipse cx="50" cy="50" rx="8" ry="12" fill="white" opacity="0.9"/>
  
  <!-- Neural network nodes -->
  <circle cx="35" cy="40" r="2" fill="#3b82f6"/>
  <circle cx="45" cy="35" r="2" fill="#3b82f6"/>
  <circle cx="55" cy="35" r="2" fill="#3b82f6"/>
  <circle cx="65" cy="40" r="2" fill="#3b82f6"/>
  <circle cx="40" cy="50" r="2" fill="#3b82f6"/>
  <circle cx="60" cy="50" r="2" fill="#3b82f6"/>
  <circle cx="35" cy="60" r="2" fill="#3b82f6"/>
  <circle cx="45" cy="65" r="2" fill="#3b82f6"/>
  <circle cx="55" cy="65" r="2" fill="#3b82f6"/>
  <circle cx="65" cy="60" r="2" fill="#3b82f6"/>
  
  <!-- Neural connections -->
  <line x1="35" y1="40" x2="45" y2="35" stroke="#3b82f6" stroke-width="0.5" opacity="0.6"/>
  <line x1="45" y1="35" x2="55" y2="35" stroke="#3b82f6" stroke-width="0.5" opacity="0.6"/>
  <line x1="55" y1="35" x2="65" y2="40" stroke="#3b82f6" stroke-width="0.5" opacity="0.6"/>
  <line x1="40" y1="50" x2="60" y2="50" stroke="#3b82f6" stroke-width="0.5" opacity="0.6"/>
  <line x1="35" y1="60" x2="45" y2="65" stroke="#3b82f6" stroke-width="0.5" opacity="0.6"/>
  <line x1="45" y1="65" x2="55" y2="65" stroke="#3b82f6" stroke-width="0.5" opacity="0.6"/>
  <line x1="55" y1="65" x2="65" y2="60" stroke="#3b82f6" stroke-width="0.5" opacity="0.6"/>
</svg>
