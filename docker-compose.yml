version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: nextmind-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: nextmind
    networks:
      - nextmind-network

  redis:
    image: redis:7-alpine
    container_name: nextmind-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - nextmind-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nextmind-backend
    ports:
      - "8000:8000"
    environment:
      - MONGODB_URL=mongodb://mongodb:27017
      - REDIS_URL=redis://redis:6379
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
    volumes:
      - ./backend/data:/app/data
      - ./backend/.env:/app/.env
    depends_on:
      - mongodb
      - redis
    networks:
      - nextmind-network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: nextmind-frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000/api/v1
      - VITE_WS_URL=ws://localhost:8000/api/v1
    depends_on:
      - backend
    networks:
      - nextmind-network
    command: npm run dev -- --host

  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nextmind-celery-worker
    environment:
      - MONGODB_URL=mongodb://mongodb:27017
      - REDIS_URL=redis://redis:6379
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
    volumes:
      - ./backend/data:/app/data
    depends_on:
      - mongodb
      - redis
    networks:
      - nextmind-network
    command: celery -A app.workers.precompute_worker.celery_app worker --loglevel=info

volumes:
  mongodb_data:
  redis_data:

networks:
  nextmind-network:
    driver: bridge

